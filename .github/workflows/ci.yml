name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DL2NET_BUILD_TESTS=ON \
            -DL2NET_BUILD_APPS=OFF \
            -DL2NET_BUILD_BENCHMARKS=OFF

      - name: Build
        run: cmake --build build

      - name: Run Unit Tests
        run: ./build/bin/l2net_unit_tests

  build-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Static Binaries
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/Dockerfile.musl
          tags: l2net-builder:latest
          target: builder
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Binaries
        run: |
          mkdir -p build/output
          docker run --rm \
            -v "$PWD/build/output:/output" \
            l2net-builder:latest \
            sh -c 'cp /src/build/musl-alpine/bin/* /output/'

      - name: Verify Static Linking
        run: |
          ls -lh build/output/
          file build/output/*

      # optional: upload as artifact
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: l2net-musl-binaries
          path: build/output/*
