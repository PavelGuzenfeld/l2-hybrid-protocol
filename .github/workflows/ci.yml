name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/Dockerfile.musl
          tags: l2net-builder:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compile & Extract Binaries
        run: |
          mkdir -p build/output
          # Run the builder container to compile artifacts
          docker run --rm -v $(pwd)/build/output:/output l2net-builder:latest sh -c "cp /src/build/musl-alpine/bin/* /output/"

      - name: Inspect Binaries
        run: |
          ls -lh build/output/
          file build/output/l2net_unit_tests

      - name: Run Unit Tests
        # We run tests inside the container to ensure compatibility with the musl binary
        # Note: Integration tests needing root/raw sockets are skipped here
        run: |
          docker run --rm l2net-builder:latest /src/build/musl-alpine/bin/l2net_unit_tests
