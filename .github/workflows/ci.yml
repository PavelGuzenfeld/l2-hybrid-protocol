name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (musl builder)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/Dockerfile.musl
          tags: l2net-builder:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compile & Extract Binaries
        run: |
          mkdir -p build/output
          docker run --rm \
            --entrypoint /bin/sh \
            -v "$PWD/build/output:/output" \
            l2net-builder:latest \
            -c 'cp /src/build/musl-alpine/bin/* /output/'

      - name: Inspect Binaries
        run: |
          ls -lh build/output/
          file build/output/l2net_unit_tests || echo "l2net_unit_tests not found"

      - name: Run Unit Tests (inside musl container)
        run: |
          docker run --rm \
            --entrypoint /src/build/musl-alpine/bin/l2net_unit_tests \
            l2net-builder:latest
